<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunEscape Password Reset</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="login-screen">
      <div class="login-card">
        <div class="login-brand">
          <div class="logo">SE</div>
          <div>
            <h1>SunEscape</h1>
            <p>Set a new password.</p>
          </div>
        </div>

        <form id="reset-password-form" class="auth-form is-hidden">
          <input type="password" id="new-password" placeholder="New password" required />
          <input
            type="password"
            id="new-password-confirm"
            placeholder="Confirm new password"
            required
          />
          <button type="submit" class="primary">Update password</button>
        </form>

        <div class="auth-status" id="reset-status">Validating reset link...</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
      const statusEl = document.querySelector("#reset-status");
      const formEl = document.querySelector("#reset-password-form");
      const supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

      function setStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.style.color = isError ? "var(--danger)" : "var(--ink)";
      }

      async function activateRecoveryIfPossible() {
        if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
          setStatus("Missing Supabase config.", true);
          return;
        }

        const { data } = await supabaseClient.auth.getSession();
        if (data.session) {
          formEl.classList.remove("is-hidden");
          setStatus("Enter your new password.");
        } else {
          setStatus("Invalid or expired reset link.", true);
        }
      }

      supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === "PASSWORD_RECOVERY" || (event === "SIGNED_IN" && session)) {
          formEl.classList.remove("is-hidden");
          setStatus("Enter your new password.");
        }
      });

      formEl.addEventListener("submit", async (event) => {
        event.preventDefault();
        const password = document.querySelector("#new-password").value;
        const confirm = document.querySelector("#new-password-confirm").value;

        if (password !== confirm) {
          setStatus("Passwords do not match.", true);
          return;
        }

        const { error } = await supabaseClient.auth.updateUser({ password });
        if (error) {
          setStatus(error.message, true);
          return;
        }

        setStatus("Password updated. Redirecting...");
        window.location.href = "index.html?reset=success";
      });

      activateRecoveryIfPossible();
    </script>
  </body>
</html>
